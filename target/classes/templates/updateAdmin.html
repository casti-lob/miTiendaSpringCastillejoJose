<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<title>Insert title here</title>
</head>
<body>
	<form class="form-horizontal" action="#" th:action="@{/admin/submit}"
		th:object="${updateAdmin}" method="post">
		<fieldset>

			<legend>Usuario seleccionado</legend>


			<div class="form-group">
				<label class="col-md-4 control-label" for="user">Nick:</label>
				<div class="col-md-4">
					<input id="user" name="user" type="text"
						class="form-control input-md" readonly th:field="*{user}"
						th:value="${updateAdmin.user}">
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="name">Nombre: </label>
				<div class="col-md-4">
					<input id="name" name="name" type="text"
						class="form-control input-md" th:field="*{name}"
						th:value="${updateAdmin.name}" readonly>

				</div>
			</div>

			<div class="form-group" hidden>
				<label class="col-md-4 control-label" for="password">Password:</label>
				<div class="col-md-4">
					<input id="password" name="password" type="text"
						class="form-control input-md" th:field="*{password}"
						th:value="${updateAdmin.password}" readonly>
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="email">Email: </label>
				<div class="col-md-4">
					<input id="email" name="email" type="text"
						class="form-control input-md" th:field="*{email}"
						th:value="${updateAdmin.email}" readonly>

				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="admin">Admin:</label>
				<div class="col-md-4">
					<select name="admin" id="admin" th:field="*{admin}"
						th:value="${updateAdmin.admin}" class="form-control input-md">
						<option value="true">True</option>
						<option value="false">False</option>
					</select>
				</div>
			</div>



			<div class="form-group">
				<label class="col-md-4 control-label" for="send"></label>
				<div class="col-md-4">
					<button id="send" name="send" class="btn btn-primary">Modificar
						usuario</button>
				</div>
			</div>

		</fieldset>
	</form>
</body>
</html>
