<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<title>Insert title here</title>
</head>
<body>
	<form class="form-horizontal" action="#" th:action="@{/update/submit}"
		th:object="${updateUser}" method="post">
		<fieldset>

			<legend>Usuario seleccionado</legend>


			<div class="form-group">
				<label class="col-md-4 control-label" for="user">Nick:</label>
				<div class="col-md-4">
					<input id="user" name="user" type="text"
						class="form-control input-md" readonly th:field="*{user}"
						th:value="${updateUser.user}" >
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="name">Nombre: </label>
				<div class="col-md-4">
					<input id="name" name="name" type="text"
						class="form-control input-md" th:field="*{name}"
						th:value="${updateUser.name}">

				</div>
			</div>
			
			<div class="form-group" hidden>
				<label class="col-md-4 control-label" for="password">Password:</label>
				<div class="col-md-4">
					<input id="password" name="password" type="text"
						class="form-control input-md"  th:field="*{password}"
						th:value="${updateUser.password}" readonly >
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-md-4 control-label" for="email">Email: </label>
				<div class="col-md-4">
					<input id="email" name="email" type="text"
						class="form-control input-md" th:field="*{email}"
						th:value="${updateUser.email}">

				</div>
			</div>
			
			<div class="form-group" hidden>
				<label class="col-md-4 control-label" for="admin">Admin:</label>
				<div class="col-md-4">
					<input id="admin" name="admin" type="text"
						class="form-control input-md" readonly th:field="*{admin}"
						th:value="${updateUser.admin}" >
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-md-4 control-label" for="send"></label>
				<div class="col-md-4">
					<button id="send" name="send" class="btn btn-primary">Modificar usuario</button>
				</div>
			</div>
	
		</fieldset>
	</form>
</body>
</html>
