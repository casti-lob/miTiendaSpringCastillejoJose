<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<title>Insert title here</title>
</head>
<body>
	<form class="form-horizontal" action="#"
		th:action="@{/updateArticle/submit}" th:object="${modArticle}"
		method="post">
		<fieldset>

			<legend>Nuevo seleccionado</legend>

			<div class="form-group">
				<label class="col-md-4 control-label" for="id">Id:</label>
				<div class="col-md-4">
					<input id="id" name="id" type="number"
						class="form-control input-md" readonly th:field="*{id}"
						th:value="${modArticle.id}">
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="title">Titulo:</label>
				<div class="col-md-4">
					<input id="title" name="title" type="text"
						class="form-control input-md" th:field="*{title}"
						th:value="${modArticle.title}">
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="description">Descripcion:</label>
				<div class="col-md-4">
					<input id="description" name="description" type="text"
						class="form-control input-md" th:field="*{description}"
						th:value="${modArticle.description}">
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-md-4 control-label" for="category">Id Categoria:
				</label>
				<div class="col-md-4">
					<input id="category" name="category" type="number" th:field="*{category}"
						th:value="${modArticle.category}" class="form-control input-md" readonly>

				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="price">Precio:</label>
				<div class="col-md-4">
					<input id="price" name="price" type="number"
						class="form-control input-md"  th:field="*{price}"
						th:value="${modArticle.price}">
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="stock">Stock:</label>
				<div class="col-md-4">
					<input id="stock" name="stock" type="number"
						class="form-control input-md"  th:field="*{stock}"
						th:value="${modArticle.stock}">
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="send"></label>
				<div class="col-md-4">
					<button id="send" name="send" class="btn btn-primary">Modificar</button>
				</div>
			</div>

		</fieldset>
	</form>
</body>
</html>
