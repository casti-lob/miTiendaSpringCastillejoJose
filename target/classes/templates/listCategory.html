<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<title>Insert title here</title>
</head>
<body>
	<div class="container">
		<div class="starter-template">
			<h1>Listado de Usuarios</h1>
			<div><a href="/categoria/add"><button type="button" class="btn btn-primary">Anadir</button></a></div>
			<table class="table">
				<thead>
					<tr>
						<th>Nombre</th>
						<th>Descripcion</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="Category :${categoryList}">
						<td th:text="${Category.name}"></td>
						<td th:text="${Category.description}"></td>
						
						<td>
							<a th:href="@{'/categoria/delete'(id=${Category.id})}" >
								<button id="send" name="send" class="btn btn-primary">Borrar</button>
							</a>
							<a th:href="@{'/categoria/update'(id=${Category.id})}" >
								<button id="send" name="send" class="btn btn-primary">Modificar</button>
							</a>
							
						</td>
					</tr>
				</tbody>

			</table>
		</div>
	</div>
</body>
</html>
