<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<title>Borrado User</title>
</head>
<body>
	<form class="form-horizontal" action="#" th:action="@{/delete/submit}" th:object="${delUser}" method="post">
		<fieldset>

			<legend>Usuario seleccionado</legend>

			
			<div class="form-group">
				<label class="col-md-4 control-label" for="user">Nick:</label>
				<div class="col-md-4">
					<input id="user" name="user" type="text" class="form-control input-md" readonly
					th:field= "*{user}" th:value="${delUser.user}">
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="name">Nombre: </label>
				<div class="col-md-4">
					<input id="name" name="name" type="text" class="form-control input-md" readonly
					th:field= "*{name}" th:value="${delUser.name}">

				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="email">Email: </label>
				<div class="col-md-4">
					<input id="email" name="email" type="text" class="form-control input-md" readonly
					th:field= "*{email}" th:value="${delUser.email}">

				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="send"></label>
				<div class="col-md-4">
					<button id="send" name="send" class="btn btn-primary">Borrar</button>
				</div>
			</div>

		</fieldset>
	</form>
</body>
</html>
