<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		>
<title>Insert title here</title>
</head>
<body>
	<form class="form-horizontal" action="#" th:action="@{/delArticle/submit}"
		th:object="${delArticle}" method="post">
		<fieldset>

			<legend>Nuevo seleccionado</legend>

			
			<div class="form-group">
				<label class="col-md-4 control-label" for="title">Titulo:</label>
				<div class="col-md-4">
					<input id="title" name="title" type="text" class="form-control input-md" readonly
					th:field= "*{title}" th:value="${delArticle.title}">
				</div>
			</div>
		
			<div class="form-group">
				<label class="col-md-4 control-label" for="description">Descripcion:</label>
				<div class="col-md-4">
					<input id="description" name="description" type="text" class="form-control input-md" readonly
					th:field= "*{description}" th:value="${delArticle.description}">
				</div>
			</div>
			
			
			<div class="form-group">
				<label class="col-md-4 control-label" for="price">Precio:</label>
				<div class="col-md-4">
					<input id="price" name="price" type="number" class="form-control input-md" readonly
					th:field= "*{price}" th:value="${delArticle.price}">
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-md-4 control-label" for="stock">Stock:</label>
				<div class="col-md-4">
					<input id="stock" name="stock" type="number" class="form-control input-md" readonly
					th:field= "*{stock}" th:value="${delArticle.stock}">
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-md-4 control-label" for="send"></label>
				<div class="col-md-4">
					<button id="send" name="send" class="btn btn-primary">Borrar</button>
				</div>
			</div>

		</fieldset>

		</fieldset>
	</form>
</body>
</html>
