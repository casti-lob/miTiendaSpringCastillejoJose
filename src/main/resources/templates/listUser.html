<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<title>Lista Users</title>
</head>
<body>
	<div class="container">
		<div class="starter-template">
			<h1>Listado de Usuarios</h1>
			<div><a href="/usuario/add"><button type="button" class="btn btn-primary">Anadir</button></a></div>
			<table class="table">
				<thead>
					<tr>
						<th>Nick</th>
						<th>Nombre</th>
						<th>Email</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="User :${userList}">
						<td th:text="${User.user}"></td>
						<td th:text="${User.name}"></td>
						<td th:text="${User.email}"></td>
						<td>
							<a th:href="@{'/usuario/delete'(user=${User.user})}" >
								<button id="send" name="send" class="btn btn-primary">Borrar</button>
							</a>
							
							<a th:href="@{'update'(user=${User.user})}" >
								<button id="send" name="send" class="btn btn-primary">Editar</button>
							</a>
							
							<a th:href="@{'/usuario/admin'(user=${User.user})}" >
								<button id="send" name="send" class="btn btn-primary">Mod Admin</button>
							</a>
						</td>
					</tr>
				</tbody>

			</table>
		</div>
	</div>
</body>
</html>
