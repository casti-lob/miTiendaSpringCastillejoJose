<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		>
<title>Insert title here</title>
</head>
<body>
	<form class="form-horizontal" action="#" th:action="@{/addArticle/submit}"
		th:object="${newArticle}" method="post">
		<fieldset>

			<legend>Nuevo usuario</legend>

			
			<div class="form-group">
				<label class="col-md-4 control-label" for="title">Titulo:</label>
				<div class="col-md-4">
					<input id="title" name="title" type="text" th:field="*{title}"
						class="form-control input-md" required>
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="description">Descripcion:
				</label>
				<div class="col-md-4">
					<input id="description" name="description" type="text"
						th:field="*{description}" class="form-control input-md" required>

				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="price">Precio:
				</label>
				<div class="col-md-4">
					<input id="pricen" name="price" type="number"
						th:field="*{price}" class="form-control input-md" required>

				</div>
			</div>
			<!--  
			<div class="form-group">
				<label class="col-md-4 control-label" for="id_category">Id Categoria:
				</label>
				<div class="col-md-4">
					<input id="id_category" name="id_category" type="number"
						th:field="*{id_category}" class="form-control input-md" required>

				</div>
			</div>
			-->
			<div class="form-group">
				<label class="col-md-4 control-label" for="stock">Stock:</label>
				<div class="col-md-4">
					<input id="stock" name="stock" type="number" th:field="*{stock}"
						class="form-control input-md" required>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-md-4 control-label" for="send"></label>
				<div class="col-md-4">
					<button id="send" name="send" class="btn btn-primary">Enviar</button>
				</div>
			</div>

		</fieldset>
	</form>
</body>
</html>
