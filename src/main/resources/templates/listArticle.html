<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<title>Insert title here</title>
</head>
<body>
	<div class="container">
		<div class="starter-template">
			<h1>Listado de Usuarios</h1>
			<div><a href="/articulo/add"><button type="button" class="btn btn-primary">Anadir</button></a></div>
			<table class="table">
				<thead>
					<tr>
						<th>Titulo</th>
						<th>Descripcion</th>
						<th>Precio</th>
						<th>Stock</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="Article :${articleList}">
						<td th:text="${Article.title}"></td>
						<td th:text="${Article.description}"></td>
						<td th:text="${Article.price}"></td>
						<td th:text="${Article.stock}"></td>
						<td>
							<a th:href="@{'/articulo/delete'(id=${Article.id})}" >
								<button id="send" name="send" class="btn btn-primary">Borrar</button>
							</a>
							
						</td>
					</tr>
				</tbody>

			</table>
		</div>
	</div>
</body>
</html>
