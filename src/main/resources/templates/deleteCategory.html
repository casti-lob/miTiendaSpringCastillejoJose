<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<title>Borrado de categoria</title>
</head>
<body>
	<form class="form-horizontal" action="#" th:action="@{/deleteCategory/submit}" th:object="${delCategory}" method="post">
		<fieldset>

			<legend>Categoria seleccionado</legend>
			<div class="form-group">
				<label class="col-md-4 control-label" for="id">Id:</label>
				<div class="col-md-4">
					<input id="id" name="id" type="number" class="form-control input-md" readonly
					th:field= "*{id}" th:value="${delCategory.id}">
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-md-4 control-label" for="name">Nombre:</label>
				<div class="col-md-4">
					<input id="name" name="name" type="text" class="form-control input-md" readonly
					th:field= "*{name}" th:value="${delCategory.name}">
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="description">Descripcion: </label>
				<div class="col-md-4">
					<input id="description" name="description" type="text" class="form-control input-md" readonly
					th:field= "*{description}" th:value="${delCategory.description}">

				</div>
			</div>


			<div class="form-group">
				<label class="col-md-4 control-label" for="send"></label>
				<div class="col-md-4">
					<button id="send" name="send" class="btn btn-primary">Borrar</button>
				</div>
			</div>

		</fieldset>
	</form>
</body>
</html>
