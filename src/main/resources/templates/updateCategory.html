<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<title>Insert title here</title>
</head>
<body>
	<form class="form-horizontal" action="#" th:action="@{/updateCategory/submit}"
		th:object="${updateCategory}" method="post">
		<fieldset>

			<legend>Usuario seleccionado</legend>


			<div class="form-group">
				<label class="col-md-4 control-label" for="id">Id:</label>
				<div class="col-md-4">
					<input id="id" name="id" type="number"
						class="form-control input-md" readonly th:field="*{id}"
						th:value="${updateCategory.id}" hidden>
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="name">Nombre:</label>
				<div class="col-md-4">
					<input id="name" name="name" type="text"
						class="form-control input-md"  th:field="*{name}"
						th:value="${updateCategory.name}" >
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-md-4 control-label" for="description">Descripcion:</label>
				<div class="col-md-4">
					<input id="description" name="description" type="text"
						class="form-control input-md"  th:field="*{description}"
						th:value="${updateCategory.description}" >
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-md-4 control-label" for="send"></label>
				<div class="col-md-4">
					<button id="send" name="send" class="btn btn-primary">Modificar usuario</button>
				</div>
			</div>
	
		</fieldset>
	</form>
</body>
</html>
