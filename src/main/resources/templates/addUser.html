<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="ISO-8859-1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<title>Añadir usuario</title>
<script>
	function validatePassword() {
		if (document.getElementById('password').value == document
				.getElementById('passwordConfirm').value) {
			document.getElementById('error').hidden = true;
			document.getElementById('send').disabled = false;
		} else {

			document.getElementById('error').hidden = false;
			document.getElementById('send').disabled = true;
		}
	}
</script>
</head>

<body>
	<form class="form-horizontal" action="#" th:action="@{/add/submit}"
		th:object="${newUser}" method="post">
		<fieldset>

			<legend>Nuevo usuario</legend>


			<div class="form-group">
				<label class="col-md-4 control-label" for="user">Nick:</label>
				<div class="col-md-4">
					<input id="user" name="user" type="text" th:field="*{user}"
						class="form-control input-md" required>
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="password">Password:
				</label>
				<div class="col-md-4">
					<input id="password" name="password" type="password"
						th:field="*{password}" class="form-control input-md" required>

				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="passwordConfirm">Password
					Confirm: </label>
				<div class="col-md-4">
					<input id="passwordConfirm" name="passwordConfirm" type="password"
						class="form-control input-md" required onchange="validatePassword();">
					<span hidden="true" id="error">La contrasena no coincide</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-4 control-label" for="name">Nombre:</label>
				<div class="col-md-4">
					<input id="name" name="name" type="text" th:field="*{name}"
						class="form-control input-md" required>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-4 control-label" for="email">Email: </label>
				<div class="col-md-4">
					<input id="email" name="email" type="email" th:field="*{email}"
						class="form-control input-md" required>

				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label" for="send"></label>
				<div class="col-md-4">
					<button id="send" name="send" class="btn btn-primary">Enviar</button>
				</div>
			</div>

		</fieldset>
	</form>
</body>
</html>
